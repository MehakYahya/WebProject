<div class="order-management">
  <h2>Order Management</h2>

  <!-- Filters Section -->
  <div class="filters">
    <button (click)="filterOrders('All')">All</button>
    <button (click)="filterOrders('Shipped')">Shipped</button>
    <button (click)="filterOrders('Delivered')">Delivered</button>
  </div>

  <!-- Orders Table -->
  <table>
    <thead>
    <tr>
      <th>Customer Name</th>
      <th>Customer Email</th>
      <th>Products</th>
      <th>Total Price</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of filteredOrders">
      <td>{{ order.name }}</td>
      <td>{{ order.email }}</td>

      <!-- Products and Quantities -->
      <td>
        <ul class="no-bullets">
          <li *ngFor="let product of groupProducts(order)">
            {{ product.name }} (x{{ product.quantity }})
          </li>
        </ul>
      </td>

      <!-- Total Price -->
      <td>{{ calculateTotalPrice(order) | currency:'PKR' }}</td>

      <!-- Status Display -->
      <td>{{ order.status }}</td>
    </tr>
    </tbody>
  </table>
</div>
