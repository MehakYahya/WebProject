<div class="order-management">
  <h2>Order Management</h2>

  <div class="filters">
    <button (click)="filterOrders('All')">All</button>
    <button (click)="filterOrders('Unpaid')">Unpaid</button>
    <button (click)="filterOrders('To Ship')">To Ship</button>
    <button (click)="filterOrders('Shipped')">Shipped</button>
    <button (click)="filterOrders('Delivered')">Delivered</button>
  </div>

  <table>
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Product</th>
      <th>Total Amount</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.product }}</td>
      <td>{{ order.totalAmount }}</td>
      <td>{{ order.status }}</td>
      <td>
        <button (click)="updateStatus(order.id, 'Shipped')">Ship</button>
        <button (click)="updateStatus(order.id, 'Delivered')">Deliver</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
