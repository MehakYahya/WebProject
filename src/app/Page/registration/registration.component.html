<div class="container mt-5">
  <h2>Register</h2>
  <form (ngSubmit)="registerUser()">
    <div class="mb-3">
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text" [(ngModel)]="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" [(ngModel)]="password" name="password" required />
    </div>
    <div class="mb-3">
      <label for="phone">Phone</label>
      <input id="phone" class="form-control" type="text" [(ngModel)]="phone" name="phone" required />
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="address">Address</label>
      <textarea id="address" class="form-control" [(ngModel)]="address" name="address" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
